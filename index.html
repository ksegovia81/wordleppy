<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Wordle KSK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mi Wordle KSK</h1>
    <div id="game-controls">
        <button onclick="setDifficulty('easy')">Fácil</button>
        <button onclick="setDifficulty('normal')">Normal</button>
        <button onclick="setDifficulty('hard')">Difícil</button>
        <div id="timer">5:00</div>
    </div>
    <div id="tablero" class="matriz">
        <!-- The board rows will be initialized dynamically in JavaScript -->
    </div>

    <div id="teclado" class="matriz">
        <div class="fila-letras">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="fila-letras">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>Ñ</button>
        </div>
        <div class="fila-letras">
            <button onclick="processInput('backspace')">Del</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button onclick="processInput('enter')">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
